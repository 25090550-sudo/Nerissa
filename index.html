<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nerissa – Gửi tâm tư vào biển sâu</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Nerissa</h1>
    <p>Biển giữ hộ tâm tư, gió mang đếnlời yêu.</p>
    <div id="status">Đang tìm một người bạn đồng hành cùng biển...</div>

    <div id="chat-container" style="display:none">
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Nói gì với biển cũng được..." />
        <button onclick="sendMessage()">Gửi</button>
      </div>
    </div>
  </div>

  <!-- Âm thanh -->
  <audio id="welcome-voice" src="https://bit.ly/nerissa-welcome-voice"></audio> <!-- giọng nữ Bắc -->
  <audio id="wave-bg" src="https://bit.ly/nerissa-wave" loop></audio>
  <audio id="thankyou-audio" src="https://bit.ly/nerissa-thankyou"></audio>

  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
  <script src="script.js"></script>

  <!-- Fix autoplay trên mobile -->
  <script>
    document.body.addEventListener('click', function unlockAudio() {
      document.getElementById('welcome-voice').play();
      document.getElementById('wave-bg').volume = 0.3;
      document.getElementById('wave-bg').play();
      document.body.removeEventListener('click', unlockAudio);
    }, { once: true });

    // Tự động phát giọng chào ngay khi load (nếu trình duyệt cho phép)
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('welcome-voice').play().catch(() => {});
        document.getElementById('wave-bg').volume = 0.3;
        document.getElementById('wave-bg').play().catch(() => {});
      }, 800);
    });
  </script>
</body>
</html>
